{% extends "carmechanic/layout.html" %}

{% block body %}
{% load static %}

<br><br>
<div class="container mt-2">
  <div class="row">
    <div class="col-md-3 col-sm-6">
      <a href="{% url 'mechanics' %}">
          <div class="card card-block">
            <h4 class="card-title text-right"><i class="material-icons"></i></h4>
            <img src="../../static/carmechanic/images/mechanic.png" alt="Photo of sunset">
            <h5 class="card-title mt-3 mb-3"> <strong> Hire a Mechanic </strong></h5>
            <p class="card-text"> Need a mechanic? We've got you covered! Click here to check nearby mechanics in your area.</p> 
          </div>
      </a>
    </div>

    <div class="col-md-3 col-sm-6">
      <a href="{% url 'carparts' %}">
          <div class="card card-block">
            <h4 class="card-title text-right"><i class="material-icons"></i></h4>
            <img src="../../static/carmechanic/images/car parts.png" alt="Photo of sunset">
            <h5 class="card-title  mt-3 mb-3"> <strong> Car Parts </strong></h5>
            <p class="card-text"> Need a thing or two for your car? Click here to view more. </p> 
          </div>
      </a>
    </div>    
  </div>
</div>
<br><br>
{% endblock %}
