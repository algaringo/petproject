<head>
	<title>Car Maintenance</title>

<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(images/car.jfif);">
					<span class="login100-form-title-1">
						Forgot Password?
					</span>
				</div>

				<form class="login100-form validate-form" action="index.html">
                    <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<p> What's your mother's maiden name?</p>
						<input class="input100" type="password" name="pass" placeholder="Security Question no. 1">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<p >What's the name of your first pet?</p>
						<input class="input100" type="password" name="pass" placeholder="Security Question no. 2">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<p >Where were you born?</p>
						<input class="input100" type="password" name="pass" placeholder="Security Question no. 3">
						<span class="focus-input100"></span>
					</div>
                    <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<p >Enter new password</p>
						<input class="input100" type="password" name="newpassword" placeholder="Enter new password">
						<span class="focus-input100"></span>
					</div>


					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox">
							<a href="login.html" class="txt1">
								Login
							</a>
						</div>

						<div>
							<a href="signup.html" class="txt1">
								Signup
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn" onclick="window.location.href='login.html';"> 
						<button class="login100-form-btn" >
							Continue
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>

	<script src="js/main.js"></script>
