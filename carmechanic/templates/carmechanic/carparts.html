
{% extends "carmechanic/layout.html" %}

{% block body %}
{% load static %}

<!-- HEADER -->
<div class="container">

    <br/><br/>

    <div style="text-align:center"> <h1> Car Parts </h1> </div>

    <br/><br/>
    
<!-- LOOP TO OUTPUT ACTIVE LISTINGS -->
    <div class="row text-left">
    {% for object in object %}
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card h-100">
                    {% if object.images %}
                        <a  href="{% url 'carpartpage' object.id %}">
                            <img style="width: 100%; height: 10.3rem"  class="card-img-center" src=" {{ object.images }} ">
                        </a>
                    {% else %}
                        <a href="{% url 'carpartpage' object.id %}">
                            <img class="card-img-top" src="https://vcunited.club/wp-content/uploads/2020/01/No-image-available-2.jpg" alt="">
                        </a>
                    {% endif %}  
                    <div class="card-body">
                        <div style="text-align:center"> 
                            <h5 class="card-title"> {{ object.productnames }} </h5>  
                        </div>
                            <p class="card-text" style="margin: 5px"> <span style="font-size:small;"> Price: </span> <span style="color: green; font-weight: bold" > â‚±{{ object.prices }}  </span> 
                        <br/> 
                            <span style="font-size: small; display: block; text-overflow: ellipsis; word-wrap: break-word; overflow: hidden; max-height: 7.2em; line-height: 1.8em; margin-top: 10px"> 
                                    {{object.descriptions}} 
                            </span> 
                        </p>
                    </div>
                </div>
            </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
